<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete - Gerenciamento de Pedidos</title>
    <link rel="stylesheet" href="pedidos.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lanchonete - Gerenciamento de Pedidos</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Lista de Pedidos</h2>
            <div class="pedido" id="pedido1">
                <p><strong>Aluno:</strong> João Silva</p>
                <p>Pedido #1 - Hambúrguer e Batatas Fritas</p>
                <button class="status-button" onclick="atualizarStatus('pedido1', 'preparando')">Preparando</button>
                <button class="status-button" onclick="atualizarStatus('pedido1', 'pronto')">Pronto</button>
                <p class="status" id="status-pedido1">Status: Aguardando</p>
            </div>
            <div class="pedido" id="pedido2">
                <p><strong>Aluno:</strong> Pedro Mattos</p>
                <p>Pedido #2 - Salada e Suco</p>
                <button class="status-button" onclick="atualizarStatus('pedido2', 'preparando')">Preparando</button>
                <button class="status-button" onclick="atualizarStatus('pedido2', 'pronto')">Pronto</button>
                <p class="status" id="status-pedido2">Status: Aguardando</p>
            </div>
        </div>
    </main>
    <br><br><br><br><br><br><br><br><br><br>
    <footer>
        <div class="container">
            <p>Lanchonete © 2024</p>
        </div>
    </footer>

    <script src="pedidos.js"></script>
</body>
</html>
