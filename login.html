<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/cf6fa412bd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="./img/CLICKSABORbranco.png" alt="Logo: ClickSabor" class="logo">
    <div class="container">
      <div class="botoesFormulario">
        <div class="corBotao"></div>
        <button id="btnEntrar">Entrar</button>
        <button id="btnCadastrar">Cadastrar</button>
      </div>
      <form id="formEntrar" onsubmit="logar(event)">
        <input
          type="text"
          id="emailEntrar"
          name="email"
          placeholder="Email"
          required
        />
        <i class="fas fa-envelope iconeEmail"></i>
        <input
          type="password"
          id="senhaEntrar"
          name="senha"
          placeholder="Senha"
          required
        />
        <i class="fas fa-lock iconeSenha"></i>
        <div class="divCheckbox">
          <input type="checkbox" />
          <span>Lembrar senha</span>
          <button class="botaoEntrar" type="submit">Login</button>
        </div>

        <a href="#"><i class="fa fa-google" style="font-size: 25px"></i></a>
      </form>

      <form id="formCadastrar" method="POST" action="./cadastrar.php">
        <input
          type="text"
          id="nomeCadastrar"
          name="nome"
          placeholder="Nome"
          required
        />
        <i class="fas fa-user iconeNome"></i>

        <input
          type="text"
          id="emailCadastrar"
          name="email"
          placeholder="Email"
          required
        />
        <i class="fas fa-envelope iconeEmail2"></i>

        <input
          type="password"
          id="senhaCadastrar"
          name="senha"
          placeholder="Senha"
          required
        />
        <i class="fas fa-lock iconeSenha2"></i>

        <input
          type="password"
          id="confirmarSenhaCadastrar"
          name="senha_confirm"
          placeholder="Confirme a Senha"
          required
        />
        <i class="fas fa-lock iconeSenha3"></i>

        <div class="divCheckbox">
          <input type="checkbox" required />
          <span>Termos</span>
        </div>

        <button class="botaoCadastrar" type="submit">Cadastrar</button>
      </form>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
