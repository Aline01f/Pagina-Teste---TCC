<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entre Click Sabor</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/cf6fa412bd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img src="./img/CLICKSABOR-2.png" alt="Logo: ClickSabor" class="logo" />
      <div class="buttonsForm">
        <div class="btnColor"></div>
        <button id="btnSignin">Entrar</button>
        <button id="btnSignup">Cadastrar</button>
      </div>

      <form id="signin" onsubmit="logar(event)">
        <input
          type="text"
          id="loginEmail"
          name="email"
          placeholder="Email"
          required
        />
        <i class="fas fa-envelope iEmail"></i>
        <input
          type="password"
          id="loginPassword"
          name="senha"
          placeholder="Senha"
          required
        />
        <i class="fas fa-lock iPassword"></i>
        <div class="divCheck">
          <div class="lembrarsenha">
            <input type="checkbox" />
            <span style="padding-left: 5px">Lembrar senha</span>
          </div>
          <button class="loginbutton" type="submit">Login</button>
        </div>

        <a href="#"><i class="fa fa-google" style="font-size: 25px"></i></a>
      </form>

      <form id="signup" method="POST" action="./cadastrar.php">
        <input
          type="text"
          id="signupNome"
          name="nome"
          placeholder="Nome"
          required
        />
        <i class="fas fa-user iNome"></i>

        <input
          type="text"
          id="signupEmail"
          name="email"
          placeholder="Email"
          required
        />
        <i class="fas fa-envelope iEmail2"></i>

        <input
          type="password"
          id="signupPassword"
          name="senha"
          placeholder="Senha"
          required
        />
        <i class="fas fa-lock iPassword2"></i>

        <input
          type="password"
          id="signupPasswordConfirm"
          name="senha_confirm"
          placeholder="Confirme a Senha"
          required
        />
        <i class="fas fa-lock iPassword3"></i>

        <div class="divCheck">
          <div class="lembrarsenha2">
            <input type="checkbox" required />
            <span
              >Confirmo que li e aceito os
              <span id="termos">termos</span>
              e
              <span id="termos">condições</span>.</span
            >
          </div>
        </div>

        <button class="cadastrarbutton" type="submit">Cadastre-se</button>
      </form>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
