<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="./css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
    rel="shortcut icon"
    href="./img/CLICKSABOR-3.png"
    type="image/x-icon"
    />
</head>
<body>

    <header>
        <div class="container">
            <img src="./img/CLICKSABORbranco.png" width="200px" height="auto" alt="Logo">
            <nav>
                <button class="toggle-button" id="toggleButton">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div class="nav_Menu" id="navMenu">
                    <ul>
                        <li><a href="./home.html">Início</a></li>
                        <li><a href="./carrinho.html">Carrinho</a></li>
                        <li><a href="./login.html">Sair</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="perfil">
            <h2>Bem-vindo, [Nome do Usuário]</h2>
            <div class="perfil-imagem">
                <img src="./img/CLICKSABOR-2.png" alt="Foto do Usuário">
            </div>

            <div class="perfil-dados">
                <div class="perfil-item">
                    <label for="nome">Nome:</label>
                    <p id="nome">Nome do Usuário</p>
                </div>
                <div class="perfil-item">
                    <label for="email">Email:</label>
                    <p id="email">email@exemplo.com</p>
                </div>
                <button class="botao editar-perfil">Editar Perfil</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="./img/CLICKSABOR-2.png" alt="Logo" class="footer-logo" />
            </div>
            <div class="footer-center">
                <p>© 2024 Click Sabor. Todos os direitos reservados.</p>
            </div>
            <div class="footer-right">
                <a href="https://wa.me/1234567890" target="_blank" class="social-icon">
                    <i class="bx bxl-whatsapp"></i>
                </a>
                <a href="https://instagram.com/yourprofile" target="_blank" class="social-icon">
                    <i class="bx bxl-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        var navMenu = document.getElementById('navMenu');
        navMenu.classList.toggle('active');
    });
    </script>
</body>
</html>
