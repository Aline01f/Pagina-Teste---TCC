<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <title>Perfil do Usuário</title>
        <link rel="stylesheet" href="./css/perfil.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <img
                    src="./img/CLICKSABORbranco.png"
                    width="200px"
                    height="auto"
                    alt="Logo"
                >
                <button class="toggle-button" id="toggleButton">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div class="navbar-links" id="navbarLinks">
                    <ul>
                        <li>
                            <a href="home.html" class="home-icon">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li>
                            <a href="./login.html">Sair</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="perfil">
                <div class="logo-clicksabor">
                    <img src="./img/CLICKSABOR-3.png" alt="Logo CLickSabor">
                </div>
                <h2>Bem-vindo,
                    <span id="nome"></span>
                </h2>
                <div class="perfil-dados">
                    <div class="perfil-item">
                        <label for="nome">Nome:</label>
                        <p id="nome">Nome do Usuario</p>
                    </div>
                    <div class="perfil-item">
                        <label for="email">Email:</label>
                        <p id="email">Email</p>
                    </div>
                    <a href="editar_perfil.html">
                        <button class="botao editar-perfil">Editar Perfil</button>
                    </a>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <div class="footer-left">
                    <img src="./img/CLICKSABORbranco.png" alt="Logo" class="footer-logo">
                </div>
                <div class="footer-center">
                    <p>© 2024 Click Sabor. Todos os direitos reservados.</p>
                </div>
                <div class="footer-right">
                    <a href="https://wa.me/1234567890" target="_blank" class="social-icon">
                        <i class="bx bxl-whatsapp" style="color:#ffffff"></i>
                        <a href="https://instagram.com/yourprofile" target="_blank" class="social-icon">
                            <i class="bx bxl-instagram" style="color:#ffffff"></i>
                        </a>
                    </div>
                </div>
            </footer>
            <script src="./js/perfil.js"></script>
