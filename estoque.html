<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estoque.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Administração</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="logo">
        <img src="./img/CLICKSABORbranco.png" />
      </div>
      <h1 class="title">Administração</h1>
      <div class="navbar-links" id="navbarLinks">
        <ul>
            <li><a href="./carrinho.html" class="cart-icon"><i class="bi bi-cart3"></i></a></li>
            <li><a href="./perfil.html" class="profile-icon"><i class="bi bi-person-circle"></i></a></li> 
            <li><a href="./login.html">Sair</a></li>
        </ul>
      </div>
    </header>
    

    <!-- Página de Administração de Estoque -->
    <div class="container">
      <aside>
        <div class="estoque-btn"><button><a href="">Estoque</a></button></div>
        <div class="pedidos-btn">
          <button><a href="gerenciar_pedidos.html">Pedidos</a></button>
        </div>
      </aside>
        <section id="admin" class="admin-section">
          <div class="admin-container">
            <h3>Produtos em Estoque</h3>
            <table id="stockTable">
              <thead>
                <tr>
                  <th>ID do Produto</th>
                  <th>Nome do Produto</th>
                  <th>Categoria</th>
                  <th>Preço</th>
                  <th>Quantidade</th>
                  <th>Imagem</th>
                  <th>Em Estoque</th>
                </tr>
              </thead>
              <tbody>
                <!-- Linhas de produtos serão inseridas aqui -->
              </tbody>
            </table>
            <!-- Formulário para Adicionar Produtos -->
            <div class="form-group">
              <h3>Adicionar Produto</h3>
              <form id="addProductForm" enctype="multipart/form-data">
                <label for="addProductId">ID do Produto:</label>
                <input
                  type="text"
                  id="addProductId"
                  name="id"
                  placeholder="Digite o ID do produto"
                />
                <label for="addProductName">Nome do Produto:</label>
                <input
                  type="text"
                  id="addProductName"
                  name="nome"
                  placeholder="Digite o nome do produto"
                />
                <label for="addProductCategory">Categoria:</label>
                <select id="addProductCategory" name="categoria">
                  <!-- As opções serão carregadas via JavaScript -->
                </select>
                <label for="addProductPrice">Preço:</label>
                <input
                  type="number"
                  id="addProductPrice"
                  name="preco"
                  placeholder="Digite o preço do produto"
                  step="0.01"
                />
                <label for="addProductQuantity">Quantidade:</label>
                <input
                  type="number"
                  id="addProductQuantity"
                  name="quantidade"
                  placeholder="Digite a quantidade"
                />
                <label for="addProductImage">Imagem do Produto:</label>
                <input
                  type="file"
                  id="addProductImage"
                  name="imagem"
                  accept="image/*"
                />
                <button class="update-stock" type="submit">
                  Adicionar Produto
                </button>
              </form>
            </div>
            <!-- Formulário para Remover Produtos -->
            <div class="form-group">
              <h3>Remover Produto</h3>
              <form id="removeProductForm">
                <label for="removeProductId">ID do Produto:</label>
                <input
                  type="text"
                  id="removeProductId"
                  name="id"
                  placeholder="Digite o ID do produto"
                />
                <button class="update-stock" type="submit">
                  Remover Produto
                </button>
              </form>
            </div>
            <!-- Formulário para Atualizar Quantidade -->
            <div class="form-group">
              <h3>Atualizar Quantidade</h3>
              <form id="updateStockForm">
                <label for="updateProductId">ID do Produto:</label>
                <input
                  type="text"
                  id="updateProductId"
                  name="id"
                  placeholder="Digite o ID do produto"
                />
                <label for="updateProductQuantity">Quantidade:</label>
                <input
                  type="number"
                  id="updateProductQuantity"
                  name="quantidade"
                  placeholder="Digite a quantidade"
                />
                <button class="update-stock" type="submit">
                  Atualizar Estoque
                </button>
              </form>
            </div>
            <!-- Formulário para Atualizar Imagem -->
            <div class="form-group">
              <h3>Atualizar Imagem do Produto</h3>
              <form id="updateImageForm" enctype="multipart/form-data">
                <label for="updateImageProductId">ID do Produto:</label>
                <input
                  type="text"
                  id="updateImageProductId"
                  name="id"
                  placeholder="Digite o ID do produto"
                />
                <label for="updateProductImage">Nova Imagem:</label>
                <input
                  type="file"
                  id="updateProductImage"
                  name="imagem"
                  accept="image/*"
                />
                <button class="update-stock" type="submit">
                  Atualizar Imagem
                </button>
              </form>
            </div>
            <!-- Formulário para Atualizar Preço -->
            <div class="form-group">
              <h3>Atualizar Preço do Produto</h3>
              <form id="updatePriceForm">
                <label for="updatePriceProductId">ID do Produto:</label>
                <input
                  type="text"
                  id="updatePriceProductId"
                  name="id"
                  placeholder="Digite o ID do produto"
                />
                <label for="updateProductPrice">Novo Preço:</label>
                <input
                  type="number"
                  id="updateProductPrice"
                  name="preco"
                  placeholder="Digite o novo preço do produto"
                  step="0.01"
                />
                <button class="update-stock" type="submit">
                  Atualizar Preço
                </button>
              </form>
            </div>
            
          </div>
        </section>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <img
            src="./img/CLICKSABORbranco.png"
            alt="Logo"
            class="footer-logo"
          />
        </div>
        <div class="footer-center">
          <p>© 2024 Click Sabor. Todos os direitos reservados.</p>
        </div>
        <div class="footer-right">
          <a
            href="https://wa.me/1234567890"
            target="_blank"
            class="social-icon"
          >
          <i class='bx bxl-whatsapp' style='color:#ffffff'  ></i>          <a
            href="https://instagram.com/yourprofile"
            target="_blank"
            class="social-icon"
          >
          <i class='bx bxl-instagram' style='color:#ffffff' ></i>          </a>
        </div>
      </div>
    </footer>

    <script src="./js/estoque.js"></script>
  </body>
</html>
